<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <p:tooltip />
         
<h:form>
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
 
    <p:commandButton value="Info" actionListener="#{messagesView.info}" />
    <p:commandButton value="Warn" actionListener="#{messagesView.warn}" />
    <p:commandButton value="Error" actionListener="#{messagesView.error}" />
    <p:commandButton value="Fatal" actionListener="#{messagesView.fatal}" />
</h:form>
 
<p:separator />
 
<h:form>
    <h:panelGrid id="grid" columns="3" cellpadding="5">
        <p:outputLabel for="default" value="Nombre:" />
        <p:inputText id="default" required="true" value="#{messagesView.nombre}"/>
        <p:message for="default" />
 
        <p:outputLabel for="txt" value="Apellido:" />
        <p:inputText id="txt" required="true" value="#{messagesView.apellido}"/>
        <p:message for="txt" display="text" />
 
        <p:outputLabel for="icon" value="NÃºmero de cedula:" />
        <p:inputText id="icon" required="true" value="#{messagesView.cedula}"/>
        <p:message for="icon" display="icon" />
 
        <p:outputLabel for="tt" value="Edad:" />
        <p:inputText id="tt" required="true" value="#{messagesView.edad}"/>
        <p:message for="tt" display="tooltip" />
    </h:panelGrid>
 
    <p:commandButton id="submitButton" value="Enviar" actionListener="#{messagesView.hola}" />
</h:form>

    </body>
</html>
